    "Icon1 As icon.'3DPrinting'":
        Color: =RGBA(0, 0, 0, 1)
        DisplayMode: =DisplayMode.View
        Icon: =Icon.EmojiSmile
        X: =286
        Y: =178
        ZIndex: =1

    Label1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =30
        Text: ="HealthCare System"
        Width: =560
        X: =50
        Y: =272
